<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <!-- Clock face -->
  <circle cx="100" cy="100" r="95" fill="#e8d9b6" stroke="#7d2b2b" stroke-width="5"/>
  
  <!-- Clock locations -->
  <text x="100" y="25" text-anchor="middle" font-size="8" fill="#3a2614">Home</text>
  <text x="135" y="35" text-anchor="middle" font-size="8" fill="#3a2614">School</text>
  <text x="165" y="65" text-anchor="middle" font-size="8" fill="#3a2614">Work</text>
  <text x="175" y="100" text-anchor="middle" font-size="8" fill="#3a2614">Traveling</text>
  <text x="165" y="135" text-anchor="middle" font-size="8" fill="#3a2614">Lost</text>
  <text x="135" y="165" text-anchor="middle" font-size="8" fill="#3a2614">Hospital</text>
  <text x="100" y="175" text-anchor="middle" font-size="8" fill="#3a2614">Prison</text>
  <text x="65" y="165" text-anchor="middle" font-size="8" fill="#3a2614">Mortal Peril</text>
  <text x="35" y="135" text-anchor="middle" font-size="8" fill="#3a2614">Mischief Managed</text>
  
  <!-- Clock hands -->
  <line x1="100" y1="100" x2="100" y2="30" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Billius"/>
  <line x1="100" y1="100" x2="135" y2="35" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Ronin"/>
  <line x1="100" y1="100" x2="100" y2="30" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Mum"/>
  <line x1="100" y1="100" x2="165" y2="65" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Dad"/>
  <line x1="100" y1="100" x2="175" y2="100" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Charlie"/>
  <line x1="100" y1="100" x2="135" y2="35" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Percy"/>
  <line x1="100" y1="100" x2="35" y2="135" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Fred"/>
  <line x1="100" y1="100" x2="35" y2="135" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="George"/>
  <line x1="100" y1="100" x2="100" y2="30" stroke="#ffd674" stroke-width="2" class="clock-hand" data-name="Ginny"/>
  
  <!-- Clock center -->
  <circle cx="100" cy="100" r="5" fill="#3a2614"/>
</svg>
